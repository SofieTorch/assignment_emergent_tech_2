{% extends "layout.html" %}


{% block content %}

<div class="container p-5">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">City</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>

            {% for professor in professors: %}

            <tr>

                <td>{{ professor.first_name }}</td>
                <td>{{ professor.last_name }}</td>
                <td>{{ professor.city }}</td>
                <td>{{ professor.address }}</td>
                <td>{{ professor.salary }}</td>
                <td>
                    <button type="button" class="btn btn-outline-danger" onclick="delete_professor({{ professor.id }})">
                        Delete
                    </button>

                    <a class="btn btn-outline-primary"
                        href="{{ url_for('view_update_professor', id=professor.id)}}">Edit</a>
                    </input>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <a href="{{url_for('view_create_professor')}}">
        <button class="btn btn-secondary">Registrar nuevo profesor</button>
    </a>
</div>

<script src="{{url_for('static', filename='delete_professor.js')}}"></script>


{% endblock %}
